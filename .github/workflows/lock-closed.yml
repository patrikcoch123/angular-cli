name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@42d601262688cbde85763a977f862e0e322bb626
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
